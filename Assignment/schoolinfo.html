<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Qualification Form</title>
    <link rel="stylesheet" href="" />
    <link rel="stylesheet" href="css/schoolinfo.css" />
    <script defer src="js/studentinfo.js"></script>
  </head>

  <body>
    <div class="errorwrp">
      <div id="error_msg" class="error"></div>
    </div>
    <form action="" id="form">
      <div class="registration-form">
        <div class="main">
          <div class="register">
            <h2>Qualification Details</h2>
          </div>
        </div>
        <div class="form-content">
        <br>
          HSC institute Name: <br>
          <input
            class="hsc-institute"
            type="text"
            id="hscnamech"
            name="FirstName"
            placeholder="institute name"
          />
          <br>
          <br>
          HSC Board: <br>
          <input
            class="hsc-board"
            type="text"
            id="hscboardch"
            name="LastName"
            placeholder="i.e CBSC, ICSC or State board"
          />
          <br>
          <br>
          Score in HSC in percentage: <br>
          <input 
          class="hsc-score" 
          type="text" 
          id="scorehscch" 
          placeholder="percentage"/>
          <br>
          <br>
          SSC institute name: <br>
          <input
            class="ssc-institute"
            type="text"
            id="sscinstich"
            name="FirstName"
            placeholder="institute name"
          />
          <br>
          <br>
          SSC Board: <br>
          <input
            class="ssc-board"
            type="text"
            id="sscboardch"
            name="LastName"
            placeholder="i.e CBSC, ICSC or State board"
          />
          <br>
          <br>
          Score in SSC in percentage: <br>
          <input
            class="score-in-ssc"
            type="text"
            id="scoresscch"
            name="FirstName"
            placeholder="percentage"
          />
          <br>
          <br>
          Currently pursuing: <br>
          <input
            class="currently-pursuing"
            type="text"
            id="currperch"
            name="LastName"
            placeholder="course name"
          />
          <br>
          <br>
          Current educational institute name: <br>
          <input 
          class="current-edu" 
          type="text" 
          id="currenteduch" 
          placeholder="institute name"/> 
          <br>
          <br>
          Overall percentage: <br>
          <input
            class="overall-per"
            type="text"
            id="overallperch"
            name="StreetAddress"
            placeholder="percentage"
          />
          <br>
          <br>
          Current backlogs: <br>
          <input
            class="current-backlogs"
            type="text"
            id="currentbackch"
            name="city"
            placeholder="if any"
          />
          <br>
          <br>
          <br>
          <div class="btn">
            <input type="submit" value="Submit">
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
